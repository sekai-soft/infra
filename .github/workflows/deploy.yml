name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy-gibraltar:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Setup Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ops

      - name: Pull repo
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "nixos@gibraltar" "cd /home/nixos/infra && git checkout -- . && git fetch origin && git checkout ${{ github.sha }}"
      - name: Run os-apply
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "nixos@gibraltar" "bash /home/nixos/infra/os-apply"
      - name: Run apps-apply
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "nixos@gibraltar" "bash /home/nixos/infra/apps-apply"
      - name: Run jobs-apply
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "nixos@gibraltar" "bash /home/nixos/infra/jobs-apply"

  deploy-numbani:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Setup Tailscale
        uses: tailscale/github-action@v3
