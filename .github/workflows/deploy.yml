      - name: Pull repo
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "nixos@numbani" "cd /home/nixos/infra && git checkout -- . && git fetch origin && git checkout ${{ github.sha }}"
